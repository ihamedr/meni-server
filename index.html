<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MENI - Explore Memes</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (!sessionStorage.getItem('loadingShown')) {
      sessionStorage.setItem('loadingShown', 'true');
      window.location.href = "loading.html";
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0;
      background-color: #2b2b2b;
      border-bottom: 2px solid #ff9900;
      position: relative;
    }
    .tc-connect-button {
      font-size: 10px !important;
      border-radius: 8px !important;
    }
    .header-top {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .wallet-button {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .wallet-icon {
      display: none;
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      align-items: center;
      background-color: #ff9900;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      justify-content: center;
    }
    .wallet-icon img {
      width: 22px;
      height: 22px;
    }
    .logo-container img { height: 100px; }
    .categories {
      margin-top: 0.2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .categories button {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 12px;
      background-color: #ff9900;
      color: #1f1f1f;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .categories button:hover { background-color: #ffa733; }
    .gallery {
      column-count: 2;
      column-gap: 1rem;
      padding: 1rem;
    }

    @media (min-width: 600px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (min-width: 900px) {
      .gallery {
        column-count: 4;
      }
    }

    .meme-card {
      background-color: #292929;
      border: 2px solid #444;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: inline-block;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.2);
      overflow: hidden;
    }

    .meme-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .meme-title {
      padding: 0.5rem 1rem 0.2rem;
      font-size: 0.75rem;
      text-align: center;
      color: #ff9900;
    }

    .like-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding-bottom: 1rem;
    }

    .like-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }
    .like-btn.liked { color: #ff9900; }
    .nav-bar {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2b2b2b;
      border-radius: 20px;
      padding: 0.8rem 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
    }
    .nav-bar button {
      background: none;
      border: none;
      color: #f5f5f5;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-bar button.active,
    .nav-bar button:hover { color: #ff9900; }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="wallet-button" id="walletBtn"></div>
      <div class="wallet-icon" id="walletIcon">
        <img src="wallet.png" alt="Wallet Icon">
      </div>
      <div class="logo-container">
        <img src="logo.png" alt="MENI Logo" />
      </div>
    </div>
    <div class="categories">
      <button>NEW</button>
      <button>TREND</button>
      <button>POPULAR</button>
    </div>
  </header>

  <main class="gallery">
    <!-- اینجا پیام "There is no meme here yet!" نمایش داده میشه اگر میم‌ها وجود نداشته باشند -->
    <div id="noMemesMessage" style="display: none; text-align: center; color: #ff9900; padding: 2rem;">
      There is no meme here yet!
    </div>
  </main>

  <div class="nav-bar">
    <button onclick="location.href='profile.html'">Profile</button>
    <button class="active" onclick="location.href='index.html'">Explore</button>
    <button onclick="location.href='Tournament.html'">Tournament</button>
  </div>

  <script>
    function toggleLike(button) {
      const countSpan = button.nextElementSibling;
      let count = parseInt(countSpan.textContent);
      if (button.classList.contains('liked')) {
        button.classList.remove('liked');
        countSpan.textContent = count - 1;
      } else {
        button.classList.add('liked');
        countSpan.textContent = count + 1;
      }
    }

    let tonConnectUI;

    window.addEventListener("DOMContentLoaded", () => {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://meni-test.onrender.com/tonconnect-manifest.json",
        buttonRootId: "walletBtn"
      });

      // بررسی وضعیت اتصال
      tonConnectUI.connectionRestored.then(() => {
        if (tonConnectUI.connected) {
          document.getElementById('walletBtn').style.display = 'none';
          document.getElementById('walletIcon').style.display = 'flex';
        }
      });

      // در اینجا میم‌ها رو از سرور بارگذاری می‌کنیم
      fetch('https://meni-test.onrender.com/memes') // اینجا باید URL مناسب برای دریافت میم‌ها قرار بگیره
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            document.getElementById('noMemesMessage').style.display = 'block';
          } else {
            data.forEach(meme => {
              // نمایش میم‌ها در گالری
              const memeCard = document.createElement('div');
              memeCard.className = 'meme-card';
              memeCard.innerHTML = `
                <img src="${meme.memeUrl}" alt="Meme">
                <div class="meme-title">${meme.telegramUsername}</div>
                <div class="like-section">
                  <button class="like-btn" onclick="toggleLike(this)">♥</button>
                  <span class="like-count">${meme.likes}</span>
                  <button class="vote-btn" onclick="voteMeme(${meme.id})">Vote</button>
                </div>
              `;
              document.querySelector('.gallery').appendChild(memeCard);
            });
          }
        })
        .catch(error => {
          console.error("Error fetching memes:", error);
        });
    });

    function voteMeme(memeId) {
      // اینجا رای دادن به میم‌ها مدیریت میشه
      fetch(https://meni-test.onrender.com/vote/${memeId}, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log('Voted successfully:', data);
        })
        .catch(error => {
          console.error('Vote error:', error);
        });
    }
  </script>
	</body>
</html>
